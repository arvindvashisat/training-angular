<table *ngIf="application">
    <tbody>
        <tr>
            <td>Name:</td>
            <td>{{application.user.name}}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{application.user.email}}</td>
        </tr>
        <tr>
            <td>Created at:</td>
            <td>{{application.created_at| date:'medium'}}</td>
        </tr>
        <tr>
            <td>Project Name</td>
            <td>{{application.post.project_name}}</td>
        </tr>
        <tr>
            <td>Client Name</td>
            <td>{{application.post.client_name}}</td>
        </tr>
        <tr>
            <td>Download</td>
            <td>
                <a (click)="download()">
                    <mat-icon>cloud_download</mat-icon>
                </a>
            </td>
        </tr>
    </tbody>
</table>
